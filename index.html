<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://th.bing.com/th/id/R.9f4b62cb4ccb26374d9ec8fd1cc22c5b?rik=OTgc6gwYzsFWlQ&riu=http%3a%2f%2fwww.clipartbest.com%2fcliparts%2fnTB%2fEor%2fnTBEorqkc.png&ehk=iRw8n5EuaVnz76zeHf9OLyNLt3M8LywZ%2bdpCvOUnxAQ%3d&risl=&pid=ImgRaw&r=0"
      type="image/x-icon"
    />
    <title>Search Countries</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="output.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Start of Header -->
    <header>
      <nav>
        <div class="headerMain flex justify-between py-4 px-2">
          <div class="MainHeading">
            <h1>Where in the world</h1>
          </div>
          <div class="modes" onclick="ThemeHandleChange()">
            <i class="fa fa-moon"></i> Dark Mode
          </div>
        </div>
      </nav>
    </header>

    <!-- End of Header -->

    <!-- Start of Main Section -->
    <main>
      <div class="mainContainer w-[90%] m-auto">
        <div class="input">
          <input
            class="Text-input py-2 pl-8 pr-2"
            type="text"
            id="input"
            placeholder="Search for a Country..."
          />

          <!-- Search Logo -->
          <span class="flex items-center"
            ><i class="fa fa-search absolute left-2" aria-hidden="true"></i
          ></span>
        </div>
        <div class="options my-4">
          <select
            class="px-6 py-2"
            onchange="handleOnChange()"
            id="region-select"
          >
            <!-- option tag starts -->
            <option class="" selected>Filter by Region</option>
            <option value="Africa">Africa</option>
            <option value="America">America</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="Oceania">Oceania</option>
            <!-- option tag ends -->
          </select>
        </div>
      </div>
      <div class="Card-api w-[90%] m-auto"></div>
      <div class="Card-api-2 w-[90%] m-auto"></div>
    </main>

    <!-- End of Main Section -->

    <script src="index.js"></script>
  </body>
</html>
